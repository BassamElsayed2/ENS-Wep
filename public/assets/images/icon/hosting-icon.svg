<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hostingGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7444fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c87f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hostingGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c87f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7444fd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .server-float {
        animation: serverFloat 5s ease-in-out infinite;
        transform-origin: center;
      }
      .server-float-delayed {
        animation: serverFloat 5s ease-in-out infinite;
        animation-delay: 0.5s;
        transform-origin: center;
      }
      .data-flow {
        animation: dataFlow 3s ease-in-out infinite;
      }
      .data-flow-delayed {
        animation: dataFlow 3s ease-in-out infinite;
        animation-delay: 0.5s;
      }
      .pulse {
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes serverFloat {
        0%, 100% { transform: translateY(0px) scale(1); }
        50% { transform: translateY(-20px) scale(1.05); }
      }
      @keyframes dataFlow {
        0% { opacity: 0; transform: translateY(0px); }
        50% { opacity: 1; transform: translateY(-30px); }
        100% { opacity: 0; transform: translateY(-60px); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.6; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.1); }
      }
    </style>
  </defs>
  
  <!-- Server Rack 1 (Left) -->
  <g id="server1" class="server-float" transform="translate(150, 200)">
    <!-- Background Circle -->
    <circle cx="0" cy="0" r="120" fill="url(#hostingGradient1)" opacity="0.2" filter="url(#glow)"/>
    
    <!-- Server Rack -->
    <rect x="-80" y="-100" width="160" height="200" rx="8" fill="url(#serverGradient)" opacity="1" filter="url(#glow)"/>
    <rect x="-75" y="-95" width="150" height="190" rx="6" fill="#1a1a1a"/>
    
    <!-- Server Units -->
    <rect x="-70" y="-85" width="140" height="25" rx="3" fill="#2a2a2a" stroke="url(#hostingGradient1)" stroke-width="2"/>
    <rect x="-65" y="-80" width="20" height="15" rx="2" fill="url(#hostingGradient1)" opacity="0.8" class="pulse"/>
    <rect x="-40" y="-80" width="20" height="15" rx="2" fill="url(#hostingGradient2)" opacity="0.8" class="pulse" style="animation-delay: 0.3s;"/>
    <rect x="-15" y="-80" width="20" height="15" rx="2" fill="url(#hostingGradient1)" opacity="0.8" class="pulse" style="animation-delay: 0.6s;"/>
    <rect x="10" y="-80" width="20" height="15" rx="2" fill="url(#hostingGradient2)" opacity="0.8" class="pulse" style="animation-delay: 0.9s;"/>
    <rect x="45" y="-80" width="20" height="15" rx="2" fill="url(#hostingGradient1)" opacity="0.8" class="pulse" style="animation-delay: 1.2s;"/>
    
    <rect x="-70" y="-55" width="140" height="25" rx="3" fill="#2a2a2a" stroke="url(#hostingGradient2)" stroke-width="2"/>
    <rect x="-65" y="-50" width="20" height="15" rx="2" fill="url(#hostingGradient2)" opacity="0.8" class="pulse" style="animation-delay: 0.2s;"/>
    <rect x="-40" y="-50" width="20" height="15" rx="2" fill="url(#hostingGradient1)" opacity="0.8" class="pulse" style="animation-delay: 0.5s;"/>
    <rect x="-15" y="-50" width="20" height="15" rx="2" fill="url(#hostingGradient2)" opacity="0.8" class="pulse" style="animation-delay: 0.8s;"/>
    <rect x="10" y="-50" width="20" height="15" rx="2" fill="url(#hostingGradient1)" opacity="0.8" class="pulse" style="animation-delay: 1.1s;"/>
    <rect x="45" y="-50" width="20" height="15" rx="2" fill="url(#hostingGradient2)" opacity="0.8" class="pulse" style="animation-delay: 1.4s;"/>
    
    <rect x="-70" y="-25" width="140" height="25" rx="3" fill="#2a2a2a" stroke="url(#hostingGradient1)" stroke-width="2"/>
    <rect x="-65" y="-20" width="20" height="15" rx="2" fill="url(#hostingGradient1)" opacity="0.8" class="pulse"/>
    <rect x="-40" y="-20" width="20" height="15" rx="2" fill="url(#hostingGradient2)" opacity="0.8" class="pulse" style="animation-delay: 0.3s;"/>
    <rect x="-15" y="-20" width="20" height="15" rx="2" fill="url(#hostingGradient1)" opacity="0.8" class="pulse" style="animation-delay: 0.6s;"/>
    <rect x="10" y="-20" width="20" height="15" rx="2" fill="url(#hostingGradient2)" opacity="0.8" class="pulse" style="animation-delay: 0.9s;"/>
    <rect x="45" y="-20" width="20" height="15" rx="2" fill="url(#hostingGradient1)" opacity="0.8" class="pulse" style="animation-delay: 1.2s;"/>
    
    <rect x="-70" y="5" width="140" height="25" rx="3" fill="#2a2a2a" stroke="url(#hostingGradient2)" stroke-width="2"/>
    <rect x="-65" y="10" width="20" height="15" rx="2" fill="url(#hostingGradient2)" opacity="0.8" class="pulse" style="animation-delay: 0.2s;"/>
    <rect x="-40" y="10" width="20" height="15" rx="2" fill="url(#hostingGradient1)" opacity="0.8" class="pulse" style="animation-delay: 0.5s;"/>
    <rect x="-15" y="10" width="20" height="15" rx="2" fill="url(#hostingGradient2)" opacity="0.8" class="pulse" style="animation-delay: 0.8s;"/>
    <rect x="10" y="10" width="20" height="15" rx="2" fill="url(#hostingGradient1)" opacity="0.8" class="pulse" style="animation-delay: 1.1s;"/>
    <rect x="45" y="10" width="20" height="15" rx="2" fill="url(#hostingGradient2)" opacity="0.8" class="pulse" style="animation-delay: 1.4s;"/>
    
    <rect x="-70" y="35" width="140" height="25" rx="3" fill="#2a2a2a" stroke="url(#hostingGradient1)" stroke-width="2"/>
    <rect x="-65" y="40" width="20" height="15" rx="2" fill="url(#hostingGradient1)" opacity="0.8" class="pulse"/>
    <rect x="-40" y="40" width="20" height="15" rx="2" fill="url(#hostingGradient2)" opacity="0.8" class="pulse" style="animation-delay: 0.3s;"/>
    <rect x="-15" y="40" width="20" height="15" rx="2" fill="url(#hostingGradient1)" opacity="0.8" class="pulse" style="animation-delay: 0.6s;"/>
    <rect x="10" y="40" width="20" height="15" rx="2" fill="url(#hostingGradient2)" opacity="0.8" class="pulse" style="animation-delay: 0.9s;"/>
    <rect x="45" y="40" width="20" height="15" rx="2" fill="url(#hostingGradient1)" opacity="0.8" class="pulse" style="animation-delay: 1.2s;"/>
    
    <!-- Data Flow Lines -->
    <line x1="0" y1="-100" x2="0" y2="-130" stroke="url(#hostingGradient1)" stroke-width="4" stroke-linecap="round" class="data-flow" opacity="0.8"/>
    <line x1="-30" y1="-100" x2="-30" y2="-130" stroke="url(#hostingGradient2)" stroke-width="4" stroke-linecap="round" class="data-flow-delayed" opacity="0.8"/>
    <line x1="30" y1="-100" x2="30" y2="-130" stroke="url(#hostingGradient1)" stroke-width="4" stroke-linecap="round" class="data-flow" opacity="0.8" style="animation-delay: 1s;"/>
  </g>
  
  <!-- Server Rack 2 (Right) -->
  <g id="server2" class="server-float-delayed" transform="translate(450, 200)">
    <!-- Background Circle -->
    <circle cx="0" cy="0" r="120" fill="url(#hostingGradient2)" opacity="0.2" filter="url(#glow)"/>
    
    <!-- Server Rack -->
    <rect x="-80" y="-100" width="160" height="200" rx="8" fill="url(#serverGradient)" opacity="1" filter="url(#glow)"/>
    <rect x="-75" y="-95" width="150" height="190" rx="6" fill="#1a1a1a"/>
    
    <!-- Server Units -->
    <rect x="-70" y="-85" width="140" height="25" rx="3" fill="#2a2a2a" stroke="url(#hostingGradient2)" stroke-width="2"/>
    <rect x="-65" y="-80" width="20" height="15" rx="2" fill="url(#hostingGradient2)" opacity="0.8" class="pulse" style="animation-delay: 0.2s;"/>
    <rect x="-40" y="-80" width="20" height="15" rx="2" fill="url(#hostingGradient1)" opacity="0.8" class="pulse" style="animation-delay: 0.5s;"/>
    <rect x="-15" y="-80" width="20" height="15" rx="2" fill="url(#hostingGradient2)" opacity="0.8" class="pulse" style="animation-delay: 0.8s;"/>
    <rect x="10" y="-80" width="20" height="15" rx="2" fill="url(#hostingGradient1)" opacity="0.8" class="pulse" style="animation-delay: 1.1s;"/>
    <rect x="45" y="-80" width="20" height="15" rx="2" fill="url(#hostingGradient2)" opacity="0.8" class="pulse" style="animation-delay: 1.4s;"/>
    
    <rect x="-70" y="-55" width="140" height="25" rx="3" fill="#2a2a2a" stroke="url(#hostingGradient1)" stroke-width="2"/>
    <rect x="-65" y="-50" width="20" height="15" rx="2" fill="url(#hostingGradient1)" opacity="0.8" class="pulse"/>
    <rect x="-40" y="-50" width="20" height="15" rx="2" fill="url(#hostingGradient2)" opacity="0.8" class="pulse" style="animation-delay: 0.3s;"/>
    <rect x="-15" y="-50" width="20" height="15" rx="2" fill="url(#hostingGradient1)" opacity="0.8" class="pulse" style="animation-delay: 0.6s;"/>
    <rect x="10" y="-50" width="20" height="15" rx="2" fill="url(#hostingGradient2)" opacity="0.8" class="pulse" style="animation-delay: 0.9s;"/>
    <rect x="45" y="-50" width="20" height="15" rx="2" fill="url(#hostingGradient1)" opacity="0.8" class="pulse" style="animation-delay: 1.2s;"/>
    
    <rect x="-70" y="-25" width="140" height="25" rx="3" fill="#2a2a2a" stroke="url(#hostingGradient2)" stroke-width="2"/>
    <rect x="-65" y="-20" width="20" height="15" rx="2" fill="url(#hostingGradient2)" opacity="0.8" class="pulse" style="animation-delay: 0.2s;"/>
    <rect x="-40" y="-20" width="20" height="15" rx="2" fill="url(#hostingGradient1)" opacity="0.8" class="pulse" style="animation-delay: 0.5s;"/>
    <rect x="-15" y="-20" width="20" height="15" rx="2" fill="url(#hostingGradient2)" opacity="0.8" class="pulse" style="animation-delay: 0.8s;"/>
    <rect x="10" y="-20" width="20" height="15" rx="2" fill="url(#hostingGradient1)" opacity="0.8" class="pulse" style="animation-delay: 1.1s;"/>
    <rect x="45" y="-20" width="20" height="15" rx="2" fill="url(#hostingGradient2)" opacity="0.8" class="pulse" style="animation-delay: 1.4s;"/>
    
    <rect x="-70" y="5" width="140" height="25" rx="3" fill="#2a2a2a" stroke="url(#hostingGradient1)" stroke-width="2"/>
    <rect x="-65" y="10" width="20" height="15" rx="2" fill="url(#hostingGradient1)" opacity="0.8" class="pulse"/>
    <rect x="-40" y="10" width="20" height="15" rx="2" fill="url(#hostingGradient2)" opacity="0.8" class="pulse" style="animation-delay: 0.3s;"/>
    <rect x="-15" y="10" width="20" height="15" rx="2" fill="url(#hostingGradient1)" opacity="0.8" class="pulse" style="animation-delay: 0.6s;"/>
    <rect x="10" y="10" width="20" height="15" rx="2" fill="url(#hostingGradient2)" opacity="0.8" class="pulse" style="animation-delay: 0.9s;"/>
    <rect x="45" y="10" width="20" height="15" rx="2" fill="url(#hostingGradient1)" opacity="0.8" class="pulse" style="animation-delay: 1.2s;"/>
    
    <rect x="-70" y="35" width="140" height="25" rx="3" fill="#2a2a2a" stroke="url(#hostingGradient2)" stroke-width="2"/>
    <rect x="-65" y="40" width="20" height="15" rx="2" fill="url(#hostingGradient2)" opacity="0.8" class="pulse" style="animation-delay: 0.2s;"/>
    <rect x="-40" y="40" width="20" height="15" rx="2" fill="url(#hostingGradient1)" opacity="0.8" class="pulse" style="animation-delay: 0.5s;"/>
    <rect x="-15" y="40" width="20" height="15" rx="2" fill="url(#hostingGradient2)" opacity="0.8" class="pulse" style="animation-delay: 0.8s;"/>
    <rect x="10" y="40" width="20" height="15" rx="2" fill="url(#hostingGradient1)" opacity="0.8" class="pulse" style="animation-delay: 1.1s;"/>
    <rect x="45" y="40" width="20" height="15" rx="2" fill="url(#hostingGradient2)" opacity="0.8" class="pulse" style="animation-delay: 1.4s;"/>
    
    <!-- Data Flow Lines -->
    <line x1="0" y1="-100" x2="0" y2="-130" stroke="url(#hostingGradient2)" stroke-width="4" stroke-linecap="round" class="data-flow" opacity="0.8"/>
    <line x1="-30" y1="-100" x2="-30" y2="-130" stroke="url(#hostingGradient1)" stroke-width="4" stroke-linecap="round" class="data-flow-delayed" opacity="0.8"/>
    <line x1="30" y1="-100" x2="30" y2="-130" stroke="url(#hostingGradient2)" stroke-width="4" stroke-linecap="round" class="data-flow" opacity="0.8" style="animation-delay: 1s;"/>
  </g>
  
  <!-- Cloud/Network Icon (Center Top) -->
  <g id="cloud" transform="translate(300, 100)" class="server-float" style="animation-delay: 1s;">
    <!-- Cloud Shape -->
    <path d="M -60 -20 Q -80 -30 -100 -20 Q -110 -10 -100 0 Q -90 10 -70 10 Q -50 10 -40 0 Q -30 -10 -50 -20 Q -60 -30 -60 -20 Z" 
          fill="url(#hostingGradient1)" opacity="0.9" filter="url(#glow)"/>
    <path d="M -50 -15 Q -65 -22 -80 -15 Q -88 -8 -80 0 Q -72 8 -55 8 Q -38 8 -30 0 Q -22 -8 -38 -15 Q -50 -22 -50 -15 Z" 
          fill="url(#hostingGradient2)" opacity="0.7"/>
    
    <!-- Network Nodes -->
    <circle cx="-60" cy="-10" r="8" fill="url(#hostingGradient1)" opacity="0.9" class="pulse"/>
    <circle cx="-40" cy="-5" r="6" fill="url(#hostingGradient2)" opacity="0.9" class="pulse" style="animation-delay: 0.3s;"/>
    <circle cx="-20" cy="-10" r="8" fill="url(#hostingGradient1)" opacity="0.9" class="pulse" style="animation-delay: 0.6s;"/>
    
    <!-- Connection Lines -->
    <line x1="-60" y1="-10" x2="-40" y2="-5" stroke="url(#hostingGradient1)" stroke-width="2" opacity="0.6"/>
    <line x1="-40" y1="-5" x2="-20" y2="-10" stroke="url(#hostingGradient2)" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="20" fill="#7444fd" opacity="0.3" class="server-float" style="animation-delay: 0.5s;"/>
  <circle cx="500" cy="100" r="18" fill="#0c87f0" opacity="0.3" class="server-float" style="animation-delay: 1s;"/>
  <circle cx="300" cy="350" r="15" fill="#7444fd" opacity="0.3" class="server-float" style="animation-delay: 1.5s;"/>
</svg>


<svg width="450" height="400" viewBox="0 0 450 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="qrGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7444fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c87f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="qrGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c87f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
    <filter id="qrGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .qr-animation {
        animation: qrFloat 3s ease-in-out infinite;
        transform-origin: center;
      }
      .phone-animation {
        animation: phoneFloat 4s ease-in-out infinite;
        transform-origin: center;
      }
      .product-float1 {
        animation: productFloat1 4s ease-in-out infinite;
        transform-origin: center;
      }
      .product-float2 {
        animation: productFloat2 5s ease-in-out infinite;
        transform-origin: center;
      }
      .product-float3 {
        animation: productFloat3 6s ease-in-out infinite;
        transform-origin: center;
      }
      .product-float4 {
        animation: productFloat4 4.5s ease-in-out infinite;
        transform-origin: center;
      }
      @keyframes qrFloat {
        0%, 100% {
          transform: translateY(0px) scale(1);
          opacity: 1;
        }
        50% {
          transform: translateY(-15px) scale(1.05);
          opacity: 0.95;
        }
      }
      @keyframes phoneFloat {
        0%, 100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(3deg);
        }
      }
      @keyframes productFloat1 {
        0%, 100% {
          transform: translateY(0px) translateX(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-25px) translateX(10px) rotate(15deg);
        }
      }
      @keyframes productFloat2 {
        0%, 100% {
          transform: translateY(0px) translateX(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) translateX(-8px) rotate(-12deg);
        }
      }
      @keyframes productFloat3 {
        0%, 100% {
          transform: translateY(0px) translateX(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-30px) translateX(12px) rotate(18deg);
        }
      }
      @keyframes productFloat4 {
        0%, 100% {
          transform: translateY(0px) translateX(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-18px) translateX(-10px) rotate(-15deg);
        }
      }
    </style>
  </defs>
  
  <!-- Large QR Code (Center) -->
  <g id="qr-code" class="qr-animation" transform="translate(225, 200)">
    <!-- QR Code Background with Shadow -->
    <rect x="-100" y="-100" width="200" height="200" rx="20" fill="white" filter="url(#qrGlow)" opacity="0.95"/>
    <rect x="-95" y="-95" width="190" height="190" rx="15" fill="white" stroke="url(#qrGradient1)" stroke-width="4"/>
    
    <!-- Top Left Finder Pattern -->
    <rect x="-85" y="-85" width="55" height="55" fill="url(#qrGradient1)" filter="url(#qrGlow)"/>
    <rect x="-78" y="-78" width="41" height="41" fill="white"/>
    <rect x="-71" y="-71" width="27" height="27" fill="url(#qrGradient1)"/>
    
    <!-- Top Right Finder Pattern -->
    <rect x="30" y="-85" width="55" height="55" fill="url(#qrGradient2)" filter="url(#qrGlow)"/>
    <rect x="37" y="-78" width="41" height="41" fill="white"/>
    <rect x="44" y="-71" width="27" height="27" fill="url(#qrGradient2)"/>
    
    <!-- Bottom Left Finder Pattern -->
    <rect x="-85" y="30" width="55" height="55" fill="url(#qrGradient1)" filter="url(#qrGlow)"/>
    <rect x="-78" y="37" width="41" height="41" fill="white"/>
    <rect x="-71" y="44" width="27" height="27" fill="url(#qrGradient1)"/>
    
    <!-- QR Code Data Modules (More detailed) -->
    <rect x="-35" y="-85" width="12" height="12" fill="url(#qrGradient1)"/>
    <rect x="-10" y="-85" width="12" height="12" fill="url(#qrGradient2)"/>
    <rect x="15" y="-85" width="12" height="12" fill="url(#qrGradient1)"/>
    
    <rect x="-85" y="-35" width="12" height="12" fill="url(#qrGradient1)"/>
    <rect x="-60" y="-35" width="12" height="12" fill="url(#qrGradient2)"/>
    <rect x="-35" y="-35" width="12" height="12" fill="url(#qrGradient1)"/>
    <rect x="-10" y="-35" width="12" height="12" fill="url(#qrGradient2)"/>
    <rect x="15" y="-35" width="12" height="12" fill="url(#qrGradient1)"/>
    <rect x="40" y="-35" width="12" height="12" fill="url(#qrGradient2)"/>
    
    <rect x="-60" y="-10" width="12" height="12" fill="url(#qrGradient1)"/>
    <rect x="-35" y="-10" width="12" height="12" fill="url(#qrGradient2)"/>
    <rect x="-10" y="-10" width="12" height="12" fill="url(#qrGradient1)"/>
    <rect x="15" y="-10" width="12" height="12" fill="url(#qrGradient2)"/>
    <rect x="40" y="-10" width="12" height="12" fill="url(#qrGradient1)"/>
    
    <rect x="-85" y="15" width="12" height="12" fill="url(#qrGradient1)"/>
    <rect x="-60" y="15" width="12" height="12" fill="url(#qrGradient2)"/>
    <rect x="-35" y="15" width="12" height="12" fill="url(#qrGradient1)"/>
    <rect x="-10" y="15" width="12" height="12" fill="url(#qrGradient2)"/>
    <rect x="15" y="15" width="12" height="12" fill="url(#qrGradient1)"/>
    <rect x="40" y="15" width="12" height="12" fill="url(#qrGradient2)"/>
    
    <rect x="-60" y="40" width="12" height="12" fill="url(#qrGradient1)"/>
    <rect x="-35" y="40" width="12" height="12" fill="url(#qrGradient2)"/>
    <rect x="-10" y="40" width="12" height="12" fill="url(#qrGradient1)"/>
    <rect x="15" y="40" width="12" height="12" fill="url(#qrGradient2)"/>
    <rect x="40" y="40" width="12" height="12" fill="url(#qrGradient1)"/>
  </g>
  
  <!-- Mobile Phone (Right Side) -->
  <g id="phone" class="phone-animation" transform="translate(350, 200)">
    <!-- Phone Body -->
    <rect x="-60" y="-100" width="80" height="160" rx="18" fill="url(#phoneGradient)"/>
    <rect x="-57" y="-97" width="74" height="154" rx="15" fill="#1a1a1a"/>
    
    <!-- Screen -->
    <rect x="-54" y="-90" width="68" height="140" rx="12" fill="#ffffff"/>
    
    <!-- Menu Display on Screen -->
    <rect x="-48" y="-82" width="56" height="20" rx="3" fill="url(#qrGradient1)" opacity="0.9"/>
    <rect x="-48" y="-58" width="25" height="30" rx="3" fill="#f0f0f0"/>
    <rect x="-18" y="-58" width="25" height="30" rx="3" fill="#f0f0f0"/>
    <rect x="-48" y="-23" width="25" height="30" rx="3" fill="#f0f0f0"/>
    <rect x="-18" y="-23" width="25" height="30" rx="3" fill="#f0f0f0"/>
    
    <!-- Menu Items -->
    <circle cx="-35" cy="-43" r="5" fill="#7444fd"/>
    <circle cx="-5" cy="-43" r="5" fill="#0c87f0"/>
    <circle cx="-35" cy="-8" r="5" fill="#4ecdc4"/>
    <circle cx="-5" cy="-8" r="5" fill="#ff6b6b"/>
    
    <!-- Home Button -->
    <circle cx="0" cy="65" r="8" fill="#666"/>
  </g>
  
  <!-- Food, Drinks & Clothes Icons (Left Side - More Visible) -->
  
  <!-- Burger (Food) -->
  <g id="burger" class="product-float1" transform="translate(120, 120)">
    <circle cx="0" cy="0" r="30" fill="#ff6b6b" opacity="0.95"/>
    <rect x="-15" y="-10" width="30" height="8" rx="4" fill="#8b4513"/>
    <rect x="-15" y="-2" width="30" height="8" rx="4" fill="#ffd700"/>
    <rect x="-15" y="6" width="30" height="8" rx="4" fill="#228b22"/>
    <circle cx="-10" cy="0" r="4" fill="#ff6347"/>
    <circle cx="10" cy="0" r="4" fill="#ff6347"/>
  </g>
  
  <!-- Coffee Cup (Drink) -->
  <g id="coffee" class="product-float2" transform="translate(110, 200)">
    <rect x="-18" y="-25" width="36" height="30" rx="4" fill="#8b4513" opacity="0.95"/>
    <ellipse cx="0" cy="-25" rx="18" ry="6" fill="#654321"/>
    <path d="M 18 -12 Q 24 -12 24 -6 Q 24 0 18 0" stroke="#8b4513" stroke-width="3" fill="none"/>
    <circle cx="6" cy="-18" r="3" fill="#ffd700"/>
    <circle cx="-6" cy="-15" r="2" fill="#ffd700"/>
  </g>
  
  <!-- Pizza (Food) -->
  <g id="pizza" class="product-float3" transform="translate(130, 280)">
    <circle cx="0" cy="0" r="32" fill="#ffa500" opacity="0.95"/>
    <path d="M -22 -22 L 22 22 M 22 -22 L -22 22" stroke="#8b4513" stroke-width="3"/>
    <circle cx="-12" cy="-12" r="5" fill="#ff6347"/>
    <circle cx="12" cy="12" r="5" fill="#ff6347"/>
    <circle cx="12" cy="-12" r="5" fill="#228b22"/>
    <circle cx="-12" cy="12" r="5" fill="#ffd700"/>
    <circle cx="0" cy="0" r="4" fill="#ff6347"/>
  </g>
  
  <!-- T-Shirt (Clothes) -->
  <g id="tshirt" class="product-float4" transform="translate(100, 320)">
    <path d="M -20 -30 L -15 -25 L -15 -15 L -25 -15 L -25 -5 L 25 -5 L 25 -15 L 15 -15 L 15 -25 L 20 -30 Z" fill="#7444fd" opacity="0.95"/>
    <rect x="-8" y="-15" width="16" height="10" fill="#0c87f0"/>
    <circle cx="0" cy="-10" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Drink Bottle -->
  <g id="drink" class="product-float1" transform="translate(125, 350)" style="animation-delay: 0.5s;">
    <rect x="-10" y="-30" width="20" height="35" rx="3" fill="#0c87f0" opacity="0.95"/>
    <ellipse cx="0" cy="-30" rx="10" ry="4" fill="#4ecdc4"/>
    <rect x="-6" y="-25" width="12" height="25" fill="#87ceeb"/>
    <circle cx="0" cy="-12" r="3" fill="#ffd700"/>
    <path d="M -10 -30 Q -12 -35 -10 -40" stroke="#0c87f0" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="150" r="15" fill="#7444fd" opacity="0.3" class="product-float1" style="animation-delay: 0.5s;"/>
  <circle cx="350" cy="150" r="12" fill="#0c87f0" opacity="0.3" class="product-float2" style="animation-delay: 1s;"/>
  <circle cx="100" cy="350" r="10" fill="#4ecdc4" opacity="0.3" class="product-float3" style="animation-delay: 1.5s;"/>
  <circle cx="350" cy="350" r="18" fill="#ff6b6b" opacity="0.3" class="product-float4" style="animation-delay: 2s;"/>
</svg>

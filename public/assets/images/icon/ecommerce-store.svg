<svg width="450" height="400" viewBox="0 0 450 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="qrGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7444fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c87f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="qrGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c87f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .device-animation {
        animation: deviceFloat 4s ease-in-out infinite;
        transform-origin: center;
      }
      .device-animation-delayed {
        animation: deviceFloat 4s ease-in-out infinite;
        animation-delay: 0.5s;
        transform-origin: center;
      }
      .cart-animation {
        animation: cartFloat 3s ease-in-out infinite;
        transform-origin: center;
      }
      .price-animation {
        animation: pricePulse 2s ease-in-out infinite;
        transform-origin: center;
      }
      .qr-animation {
        animation: qrPulse 2s ease-in-out infinite;
        transform-origin: center;
      }
      .float-element {
        animation: elementFloat 5s ease-in-out infinite;
      }
      @keyframes deviceFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      @keyframes cartFloat {
        0%, 100% { transform: translateY(0px) scale(1); }
        50% { transform: translateY(-15px) scale(1.1) rotate(5deg); }
      }
      @keyframes pricePulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.15); opacity: 0.9; }
      }
      @keyframes qrPulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
      }
      @keyframes elementFloat {
        0%, 100% { transform: translateY(0px) scale(1); opacity: 0.3; }
        50% { transform: translateY(-20px) scale(1.2); opacity: 0.5; }
      }
    </style>
  </defs>
  
  <!-- Desktop Computer -->
  <g id="desktop" class="device-animation">
    <!-- Monitor Base -->
    <rect x="80" y="180" width="200" height="140" rx="12" fill="url(#deviceGradient)"/>
    <rect x="85" y="185" width="190" height="130" rx="8" fill="#1a1a1a"/>
    
    <!-- Screen Content -->
    <rect x="90" y="190" width="180" height="120" rx="6" fill="url(#screenGradient)"/>
    
    <!-- Store Interface on Screen -->
    <rect x="100" y="200" width="60" height="40" rx="4" fill="white" opacity="0.9"/>
    <rect x="170" y="200" width="60" height="40" rx="4" fill="white" opacity="0.9"/>
    <rect x="240" y="200" width="20" height="40" rx="4" fill="#ff6b6b" opacity="0.9"/>
    
    <!-- Products on Screen -->
    <circle cx="115" cy="220" r="6" fill="#ff6b6b"/>
    <circle cx="135" cy="220" r="6" fill="#4ecdc4"/>
    <circle cx="185" cy="220" r="6" fill="#ffa500"/>
    <circle cx="205" cy="220" r="6" fill="#7444fd"/>
    
    <!-- Monitor Stand -->
    <rect x="165" y="320" width="30" height="20" rx="4" fill="url(#deviceGradient)"/>
    <rect x="155" y="340" width="50" height="8" rx="4" fill="#333"/>
  </g>
  
  <!-- Mobile Phone -->
  <g id="mobile" class="device-animation-delayed">
    <rect x="300" y="200" width="80" height="140" rx="18" fill="url(#deviceGradient)"/>
    <rect x="305" y="205" width="70" height="130" rx="12" fill="#1a1a1a"/>
    <rect x="310" y="210" width="60" height="120" rx="8" fill="url(#screenGradient)"/>
    
    <!-- Mobile Store Interface -->
    <rect x="320" y="220" width="40" height="30" rx="3" fill="white" opacity="0.9"/>
    <circle cx="335" cy="240" r="5" fill="#ff6b6b"/>
    <circle cx="350" cy="240" r="5" fill="#4ecdc4"/>
    
    <!-- Home Button -->
    <circle cx="340" cy="330" r="8" fill="#666"/>
  </g>
  
  <!-- Shopping Cart Icon (Animated) -->
  <g id="cart-icon" class="cart-animation">
    <circle cx="225" cy="100" r="35" fill="url(#cartGradient)" opacity="0.95" filter="url(#glow)"/>
    <path d="M210 100 L240 100 L245 120 L205 120 Z" fill="white" opacity="0.9"/>
    <circle cx="215" cy="130" r="8" fill="white"/>
    <circle cx="235" cy="130" r="8" fill="white"/>
    <path d="M210 95 L240 95" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Price Tag -->
  <g id="price-tag" class="price-animation">
    <rect x="250" y="80" width="50" height="25" rx="4" fill="#ff6b6b"/>
    <text x="275" y="97" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">$99</text>
    <path d="M250 80 L245 85 L250 90 Z" fill="#ff6b6b"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="150" r="20" fill="#7444fd" opacity="0.3" class="float-element"/>
  <circle cx="400" cy="150" r="20" fill="#0c87f0" opacity="0.3" class="float-element" style="animation-delay: 0.5s;"/>
  <circle cx="50" cy="300" r="15" fill="#ff6b6b" opacity="0.3" class="float-element" style="animation-delay: 1s;"/>
  <circle cx="400" cy="300" r="15" fill="#4ecdc4" opacity="0.3" class="float-element" style="animation-delay: 1.5s;"/>
</svg>
